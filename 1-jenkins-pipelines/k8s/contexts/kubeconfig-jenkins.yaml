apiVersion: v1
kind: Config
clusters:
- cluster:
    server: https://127.0.0.1:6443   # direcci√≥n del API server de Minikube
    certificate-authority: /home/developer/.minikube/ca.crt
  name: minikube
contexts:
- context:
    cluster: minikube
    namespace: jenkins
    user: minikube
  name: jenkins-context
current-context: jenkins-context
users:
- name: minikube
  user:
    client-certificate: /home/developer/.minikube/profiles/minikube/client.crt
    client-key: /home/developer/.minikube/profiles/minikube/client.key
